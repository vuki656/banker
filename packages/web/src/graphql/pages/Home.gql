query GetHomePageData($transactionsArgs: TransactionsArgs) {
    categories {
        id
        name
        color
        icon
    }
    transactions(args: $transactionsArgs) {
        id
        reference
        description
        date
        status
        currency
        amount {
            original
            converted
        }
        category {
            id
            name
            color
            icon
        }
    }
}
