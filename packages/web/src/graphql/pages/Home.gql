fragment HomePageCategoryPayload on CategoryType {
    id
    name
    color
    icon
}

fragment HomePageTransactionPayload on TransactionType {
    id
    reference
    description
    date
    status
    currency
    amount {
        ...AmountPayload
    }
    category {
        ...HomePageCategoryPayload
    }
}

query GetHomePageData($currentMonthArgs: TransactionsArgs!, $previousMonthArgs: TransactionsArgs!) {
    categories {
        ...CategoryPayload
    }
    currentMonthTransactions: transactions(args: $currentMonthArgs) {
        ...HomePageTransactionPayload
    }
    previousMonthTransactions: transactions(args: $previousMonthArgs) {
        ...HomePageTransactionPayload
    }
}
