fragment HomePageCategoryPayload on Category {
    id
    name
    color
    icon
}

fragment HomePageTransactionPayload on Transaction {
    id
    reference
    description
    date
    status
    currency
    amount {
        ...AmountPayload
    }
    category {
        ...HomePageCategoryPayload
    }
}

query GetHomePageData($previousMonthTransactionsArgs: TransactionsArgs!, $beforePreviousMonthTransactionsArgs: TransactionsArgs!) {
    categories {
        ...CategoryPayload
    }
    previousMonthTransactions: transactions(args: $previousMonthTransactionsArgs) {
        ...HomePageTransactionPayload
    }
    beforePreviousMonthTransactions: transactions(args: $beforePreviousMonthTransactionsArgs) {
        ...HomePageTransactionPayload
    }
}
