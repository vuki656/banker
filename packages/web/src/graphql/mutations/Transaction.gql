mutation CreateTransaction($input: CreateTransactionInput!) {
    createTransaction(input: $input) {
        transaction {
            ...TransactionPayload
        }
    }
}

mutation UpdateTransaction($input: UpdateTransactionInput!) {
    updateTransaction(input: $input) {
        transaction {
            ...TransactionPayload
        }
    }
}

mutation DiscardTransaction($input: DiscardTransactionInput!) {
    discardTransaction(input: $input) {
        transaction {
            ...TransactionPayload
        }
    }
}
